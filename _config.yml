name: Rickpate Stories
title: Rickpate Stories
description: Latest business trends and reviews
logo: assets/images/idnlogos.png
favicon: assets/images/techico.png
url: 'https://www.rickpate.com'
baseurl: ''
google_analytics: 'UA-209667013-4'
include:
  - _pages
permalink: '/:title/'
authors:
  techidn:
    name: Rickpate
    display_name: Rickpate
    email: krvsuite@gmail.com
    twitter: ''
    description: "Business enthusiast with a passion for innovation and problem-solving."
    web: "https://www.rickpate.com"
    gravatar: 0397aa39d5259d69961beaf1155fa085
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
paginate: 6
paginate_path: '/page:num/'
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
adsense: 'enabled'
adsense-data-ad-client: 'ca-pub-3141717106817809'
adsense-data-ad-slot: '9322355398'
lazyimages: 'enabled'
exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
jekyll_admin:
  hidden_links:
    - datafiles
